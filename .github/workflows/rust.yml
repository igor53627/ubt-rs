name: Rust CI

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'benches/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'benches/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Cache cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --all-features

      - name: Run unit tests
        run: cargo test --lib

      - name: Run unit tests (no default features)
        run: cargo test --no-default-features --lib

      - name: Run property tests
        run: cargo test --test proptests
        env:
          PROPTEST_CASES: 256

      - name: Run integration tests
        run: cargo test --test integration_export

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run clippy (no default features)
        run: cargo clippy --no-default-features -- -D warnings

      - name: Build docs
        run: cargo doc --no-deps

      - name: Summary
        run: |
          echo "## Rust CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | [OK] |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | [OK] |" >> $GITHUB_STEP_SUMMARY
          echo "| Property Tests (256 cases) | [OK] |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | [OK] |" >> $GITHUB_STEP_SUMMARY
          echo "| Formatting | [OK] |" >> $GITHUB_STEP_SUMMARY
          echo "| Clippy | [OK] |" >> $GITHUB_STEP_SUMMARY
          echo "| Docs | [OK] |" >> $GITHUB_STEP_SUMMARY

  msrv:
    name: MSRV (Rust 1.85.0)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust toolchain (MSRV)
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: 1.85.0
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-msrv-

      - name: Compile (all targets, all features)
        run: cargo test --all-targets --all-features --no-run

      - name: Run unit tests (library)
        run: cargo test --lib --all-features

      - name: Run integration smoke tests
        run: cargo test --test integration_export

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --lib --all-features -- -D warnings
